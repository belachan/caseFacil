<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="abiyasa">

    <title>Todo Todo App - Backbone - RequireJs</title>
    
    <link rel="stylesheet" href="css/todos/fontstyle.css">
    <link rel="stylesheet" href="css/todos/bootstrap.css">
    <link rel="stylesheet" href="css/todos/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/todos/simple-todos.css">
    
    <script data-main="js/todos/main" src="js/todos/libs/require/require.js"></script>
</head>

<body>
    <div id="todoapp">        
        <div class="container">            
            <div class="row">
                <div class="page-header">
                    <h1>Todo Todo
                        <small>Enough TODO for the rest of your life</small>
                    </h1>
                </div>
            </div>
            
            <div class="row">
                <div id="create-todo" class="well">
                    <input id="new-todo" placeholder="What needs to be done?" type="text" class="span8" />
                    <span class="ui-tooltip-top help-inline" style="display:none;">Press Enter to save this task</span>
                </div>
            </div>
            
            <div class="row">
                <div id="mark-all-done"></div>
            </div>
            
            <div class="row">
                <table id="todos" class="table table-bordered table-striped">
                    <tbody id="todo-list"></tbody>
                </table>
            </div>
            
            <div class="row">
                <div id="todo-stats"></div>
            </div>
            
            <div class="row">
                <div id="credits" class="well">
                    <p>Based on 
                        <a href="http://addyosmani.github.com/todomvc/">TodoMVC</a>. Icons by 
                        <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
