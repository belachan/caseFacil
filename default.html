var i,objStr,field,theCheck,atPos,theNum,colonPos,min,max,errors=”;

else if (theCheck.charAt(0) == ‘R’) errors += ‘- ‘+field.name+’
is required.
‘;
}
if (errors) alert(‘The following error(s) occurred:

document.MM_returnValue = (errors == ”)
}
